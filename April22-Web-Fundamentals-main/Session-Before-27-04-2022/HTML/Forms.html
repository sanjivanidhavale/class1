<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2>Form Element</h2>

      <form>
        <div>
          <h4>Radio button</h4>
          <input type="radio" name="gender" />
          <label>Male</label>
          <input type="radio" name="gender" />
          <label>Female</label>
        </div>
        <br /><br />
         <h4>checkbox</h4>
          <input type="checkbox" />
          <label>HTML</label>
          <input type="checkbox"  />
          <label>CSS</label>
          <input type="checkbox"  />
          <label>Javascript</label>
          <input type="checkbox"  />
          <label>React</label>
          <input type="checkbox"  />
          <label>Angular</label>
        </div>
        <br /><br />

        <div>
          <label>User Name</label>
          <input id="" placeholder="Enter Name" />
          <!-- <input id="" value="Kabir" /> -->
        </div>
        <br />
        <div>
          <label>Password</label>
          <input type="password" id="" placeholder="Enter Password" />
        </div>
        <br />
        <div>
          <label>Enter OTP</label>
          <input type="text" size="4" minlength="4" maxlength="4" />
        </div>
        <br />
        <div>
          <label>Enter pincode</label>
          <input type="number" />
        </div>
        <br />
        <div>
          <label>Disable</label>
          <input type="text" disabled value="Geekster" />
        </div>
        <br />
        <div>
          <label>Readonly</label>
          <input value="Geekster" type="text" readonly />
        </div>
        <br />
        <div>
          <label>Data List</label>
          <input type="text" list="dataList" />
          <datalist id="dataList">
            <option>HTML</option>
            <option>HTML CSS</option>
            <option>CSS</option>
            <option>Javascript</option>
            <option>React</option>
            <option>React HTML CSS</option>
            <option>React Angular</option>
            <option>Angular</option>
          </datalist>
        </div>

        <div>
          <label>Choose the Color</label>
          <input type="color" />
        </div>
        <div>
          <label>Choose the date</label>
          <input type="date" />
        </div>
        <div>
          <label>Choose the date and time</label>
          <input type="datetime-local" />
        </div>
        <div>
          <label>Choose the time</label>
          <input type="time" />
        </div>
        <div>
          <label>Choose the time</label>
          <input type="week" />
        </div>
        <div>
          <label>Choose the month</label>
          <input type="month" />
        </div>
        <div>
          <label>Choose the file</label>
          <input type="file" />
        </div>
        <div>
          <input type="button" value="Login" />
          <input type="button" value="Register" />

          <button>Sign Up</button>
        </div>
        <br />

        <div>
          <input type="radio" />
        </div>
      </form>
    </div>
  </body>
</html>
